<!doctype html>
<title>{% block title %}{% endblock %} - GlobeTalk</title>
<nav>
    <h1>Globe Talk</h1>
    <ul>
        {% if g.room %}
        <li><span>{{ g.room['room_name'] }}</span>
        <li><a href="{{ url_for('room.leave') }}">Leave</a>
            {% else %}
        <li><a href="{{ url_for('room.join') }}">Join Room</a>
            {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
